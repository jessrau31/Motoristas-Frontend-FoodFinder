<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido | Food Finder</title>
    <script src="https://kit.fontawesome.com/eab2776de6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/stylesdp.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
        <div class="left-icon">
          <button id="menu-btn"><i class="fa-solid fa-bars"></i></button>
        </div>
        <div class="center-icon">
          <a href="#" id="logo"><img src="img/logoff3.png" alt="Logo"></a>
        </div>
        <div class="right-icons">
          <button id="notifications-btn"><i class="fa-solid fa-bell"></i></button>
          <button id="profile-btn"><i class="fa-solid fa-user"></i></button>
        </div>
        </nav>
      </header>
      <div class="container">
        <p id="texto">Detalles del pedido:</p>
      </div> 

      <nav>
        <ul>
        <div class="container">
          <li><a href="#">Elemento 1</a>
              <div class="contenedor">
                <div class="encabezado">
                  <div class="circulo">
                    <i class="fa fa-motorcycle"></i>
                  </div>
                </div>
                <div class="contenido">
                  <h1>Burger King</h1>
                  <p id="t">FTE. A HOTEL CLARION, <br>
                    Boulevard Juan Pablo II.</p>
                    <p id="nombre-cliente">Cliente</p>
                    <p id="direccion-cliente">Dirección cliente</p>
                    <p id="metodo-pago">Método de pago</p>
                  <button class="boton-aceptar"><i class="fa-solid fa-circle-check"></i>  Aceptar</button> 
                  <p></p>
                  <button class="boton-rechazar"><i class="fa-solid fa-circle-xmark"></i>  Rechazar</button>
                </div>
              </div>
        </li>
      </nav>
</body>
</html>
